<ion-header>
	<ion-navbar>
		<ion-title>Notification</ion-title>
	</ion-navbar>
</ion-header>


<ion-content padding>
	<ion-list>
		<ion-item-sliding *ngFor="let noti of notifs; let index = i">
			<ion-item>
				<ion-label>
					{{noti.title}}
				</ion-label>
			</ion-item>
			<ion-item-options side="left">
				<button ion-button color="danger" (click)="delete(index)">Delete</button>
			</ion-item-options>
		</ion-item-sliding>
	</ion-list>
</ion-content>
