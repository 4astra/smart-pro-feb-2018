<ion-header>
  <ion-navbar>
    <!-- <ion-title>Trang chủ </ion-title> -->
    <ion-searchbar [(ngModel)]="valueSearch" [showCancelButton]="shouldShowCancel" (ionInput)="onInput($event)" (ionCancel)="onCancel($event)">
      ></ion-searchbar>
  </ion-navbar>

</ion-header>
<!-- class="contentColor" -->
<ion-content>
  <ion-slides no-border class="slider" autoplay="5000" loopedslide="true" speed="500" pager="true">
    <ion-slide class="sliderImg">
      <ion-img src="../../../assets/imgs/slide1.jpeg"></ion-img>
    </ion-slide>
    <ion-slide class="sliderImg">
      <ion-img src="../../../assets/imgs/slide2.jpg"></ion-img>
    </ion-slide>
    <ion-slide class="sliderImg">
      <ion-img src="../../../assets/imgs/slide1.jpeg"></ion-img>
    </ion-slide>
  </ion-slides>
<!-- Categories  -->
  <ion-scroll scrollX="true" class="categories">
    <button margin-left class="backgroundClearColor">
      <div class="categoryCircleButton"></div>
      <div class="categoryHeader">
        Gian Hàng
        <br/> Chính Hãng
      </div>
    </button>
    <button class="backgroundClearColor">
      <div class="categoryCircleButton"></div>
      <div class="categoryHeader">
        Dịch vụ
        <br/> & Nạp Thẻ
      </div>
    </button>
    <button class="backgroundClearColor">
      <div class="categoryCircleButton"></div>
      <div class="categoryHeader">
        Mã
        <br/> Giảm Giá
      </div>
    </button>
    <button class="backgroundClearColor">
      <div class="categoryCircleButton"></div>
      <div class="categoryHeader">
        Khuyến Mãi
      </div>
    </button>
    <button margin-right class="backgroundClearColor">
      <div class="categoryCircleButton"></div>
      <div class="categoryHeader">
        Danh Mục
      </div>
    </button>
  </ion-scroll>
</ion-content>
