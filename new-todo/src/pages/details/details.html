<ion-header>

  <ion-navbar>
    <ion-title text-center>details</ion-title>
    <ion-buttons margin-right>
      <button (click)="dismissView()">
        <ion-icon name="close"></ion-icon>
      </button>

    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label>Enter your task</ion-label>
    <ion-input [(ngModel)]="todo.title"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Complete</ion-label>
    <ion-checkbox [(ngModel)]="todo.isComplete"></ion-checkbox>
  </ion-item>
  <button ion-button block margin-top (click)="doSave()">Save</button>
</ion-content>
